    <title>RTL support</title>

<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    
        <div id="example">            
            <div class="demo-section k-header">
                <div class="k-rtl">
                    <h4>RTL ComboBox</h4>
                    <input id="combobox" style="width: 100%;" />
                </div>
            </div>
            <script>
                $(document).ready(function() {
                    var data = [
                        { text: "Item 1", value:"1" },
                        { text: "Item 2", value:"2" },
                        { text: "Item 3", value:"3" }
                    ];

                    $("#combobox").kendoComboBox({
                        dataTextField: "text",
                        dataValueField: "value",
                        dataSource: data
                    });
                });
            </script>
        </div>

    
</body>
</html>

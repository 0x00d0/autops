<!DOCTYPE html>
<html>
<head>
    <title>Standalone Palette</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.dataviz.min.css" rel="stylesheet">
    <link href="../../styles/kendo.dataviz.default.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">

    <div class="demo-section wide">
        <div class="product-display">
            <img class="product-image" src="../content/web/colorpicker/sofa-ffcc33.jpg" alt="" width="285" height="149">

            <div id="color-chooser"></div>
        </div>

        <div class="product-info">
            <h3>Natural Linen Loveseat</h3>
            <p>Add comfortable seating to your living room or den. The soft foam in the cushions make this loveseat a great place to relax.</p>
            <dl>
                <dt>Dimensions</dt>
                <dd>34" D x 52" W x 31" H</dd>

                <dt>Materials</dt>
                <dd>Wood, Fabric, Foam</dd>

                <dt>Assembly</dt>
                <dd>No Assembly Required</dd>
            </dl>

            <button class="k-primary k-button">Add to cart</button>
        </div>
    </div>
    
    <div class="responsive-message"></div>

    <script>
        $("#color-chooser").kendoColorPalette({
            palette: [ "#ddd1c3", "#d2d2d2", "#746153", "#3a4c8b", "#ffcc33", "#fb455f", "#ac120f" ],
            tileSize: 30,
            value: "#ffcc33",
            change: function() {
                var colorId = this.value().substring(1);
                $(".product-image").attr("src", "../content/web/colorpicker/sofa-" + colorId + ".jpg");
            }
        });
    </script>

    <style>

        .demo-section {
            overflow: hidden;
            width: 880px;
            padding: 0;
        }

        .product-display, .product-info {
            float: left;
        }

        .product-display {
            background-color: #fff;
            background-image: url();
            height: 380px;
            width: 450px;
            margin: -10px 4%;
            text-align: center;
        }

        .product-image {
            display: block;
            margin: 56px auto;
        }

        .product-info {
            width: 300px;
        }

        .product-info h3 {
            font-size: 1.5em;
            padding: 1.615em 0 .6em;
        }

        .product-info dl {
            margin: 2em 0;
            overflow: hidden;
        }

        .product-info dt,
        .product-info dd {
            float: left;
            margin: 0;
            padding: 0 0 .7em 0;
        }

        .product-info dt {
            font-weight: bold;
            width: 34%;
            text-align: right;
            padding-right: 2.4%;
        }

        .product-info dt:after {
            content: ":";
        }

        .product-info dd {
            width: 63.6%;
        }

        .product-info button {
            width: 60%;
            height: 32px;
            text-align: center;
        }
        media screen and (max-width: 1023px) {
            .demo-section {
                display: none;
            }
        }
    </style>

</div>


    
</body>
</html>

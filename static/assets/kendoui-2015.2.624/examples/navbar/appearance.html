<div data-role="view" id="navbar-styles" data-title="NavBar Title" data-use-native-scrolling="true">
    <header data-role="header">
        <div data-role="navbar" class="km-light">
            <a id="back-button" href="#/"  class="nav-button" data-align="left" data-role="backbutton">Back</a>
            <span data-role="view-title"></span>
            <span class="km-view-subtitle">NavBar Subtitle</span>
            <a data-align="right" data-icon="source-code" data-click="goToSourceCode" data-role="button" title="Show this demo source code"></a>
        </div>
    </header>
    <h3 style="text-align: center; padding: 2em;">Select one of the predefined NavBar styles:</h3>
    <ul data-role="buttongroup" data-index="0" data-select="changeNavBarStyle" class="km-primary">
        <li>
            .km-light
        </li>
        <li>
            .km-dark
        </li>
        <li>
            .km-accent
        </li>
    </ul>
</div>

<script>
  function changeNavBarStyle(e) {
      var navbar = this.view().header.find(".km-navbar");
      
      if (e.index == 0) {
          navbar.removeClass("km-dark km-accent").addClass("km-light");
      } else if (e.index == 1) {
          navbar.removeClass("km-light km-accent").addClass("km-dark");
      } else if (e.index == 2) {
          navbar.removeClass("km-light km-dark").addClass("km-accent");
          
      }
  }
</script>

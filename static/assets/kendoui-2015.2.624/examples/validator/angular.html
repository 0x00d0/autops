<!DOCTYPE html>
<html>
<head>
    <title>AngularJS</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.dataviz.min.css" rel="stylesheet">
    <link href="../../styles/kendo.dataviz.default.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example" ng-app="KendoDemos">
<div class="demo-section k-header" ng-controller="MyCtrl">
<div id="tickets">
    <form kendo-validator="validator" ng-submit="validate($event)">
        <ul id="fieldlist">
            <li>
                <label for="fullname" class="required">Your Name</label>
                <input type="text" id="fullname" name="fullname" class="k-textbox" placeholder="Full name" required validationMessage="Enter {0}" style="width: 220px;" />
            </li>
            <li>
                <label for="search" class="required">Movie</label>
                <input type="search" kendo-autocomplete k-separator='","' k-data-source="data" id="search" name="search" required validationMessage="Select movie" style="width: 220px;"/><span class="k-invalid-msg" data-for="search"></span>
            </li>
            <li>
                <label for="time">Start time</label>
                <select kendo-dropdownlist k-option-label="'--Start time--'" name="time" id="time" required data-required-msg="Select start time" style="width: 220px;">
                    <option>14:00</option>
                    <option>15:30</option>
                    <option>17:00</option>
                    <option>20:15</option>
                </select>
                <span class="k-invalid-msg" data-for="time"></span>
            </li>
            <li>
                <label for="amount">Amount</label>
                <input id="amount" kendo-numerictextbox name="Amount" type="text" min="1" max="10" value="1" required data-max-msg="Enter value between 1 and 10" style="width: 220px;" />
                <span class="k-invalid-msg" data-for="Amount"></span>
            </li>
            <li>
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="Email" class="k-textbox" placeholder="e.g. myname@example.net"  required data-email-msg="Email format is not valid" style="width: 220px;" />
            </li>
            <li>
                <label for="tel" class="required">Phone</label>
                <input type="tel" id="tel" name="tel" class="k-textbox" pattern="\d{10}" placeholder="Enter a ten digit number" required
                    validationMessage="Enter at least ten digits" style="width: 220px;"/>
            </li>
            <li  class="accept">
                <input type="checkbox" name="Accept" required validationMessage="Acceptance is required" /> I accept the terms of service
            </li>
            <li  class="confirm">
                <button class="k-button k-primary" type="submit">Submit</button>
            </li>
    
            <li class="status {{ validationClass }}">{{ validationMessage }} </li>
        </ul>
    </form>
</div>
</div>

    <style>
        #fieldlist {
            margin: 0;
            padding: 0;
        }
    
        #fieldlist li {
            list-style: none;
            padding-bottom: .7em;
            text-align: left;
        }
    
        #fieldlist label {
            display: block;
            padding-bottom: .3em;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            color: #444;
        }
    
        #fieldlist li.status {
            text-align: center;
        }
    
        #fieldlist li .k-widget:not(.k-tooltip),
        #fieldlist li .k-textbox {
            margin: 0 5px 5px 0;
        }
    
        .confirm {
            padding-top: 1em;
        }
    
        .valid {
            color: green;
        }
    
        .invalid {
            color: red;
        }
    
        #fieldlist li input[type="checkbox"] {
            margin: 0 5px 0 0;
        }
    
        span.k-widget.k-tooltip-validation {
            display; inline-block;
            width: 160px;
            text-align: left;
            border: 0;
            padding: 0;
            margin: 0;
            background: none;
            box-shadow: none;
            color: red;
        }
    
        .k-tooltip-validation .k-warning {
            display: none;
        }
    </style>

    <script>
        angular.module("KendoDemos", [ "kendo.directives" ])
            .controller("MyCtrl", function($scope){
                $scope.data = [
                    "12 Angry Men",
                    "Il buono, il brutto, il cattivo.",
                    "Inception",
                    "One Flew Over the Cuckoo's Nest",
                    "Pulp Fiction",
                    "Schindler's List",
                    "The Dark Knight",
                    "The Godfather",
                    "The Godfather: Part II",
                    "The Shawshank Redemption"
                ];
    
                $scope.validate = function(event) {
                    event.preventDefault();
    
                    if ($scope.validator.validate()) {
                        $scope.validationMessage = "Hooray! Your tickets has been booked!";
                        $scope.validationClass = "valid";
                    } else {
                        $scope.validationMessage = "Oops! There is invalid data in the form.";
                        $scope.validationClass = "invalid";
                    }
                }
            })
    </script>
</div>


    
</body>
</html>

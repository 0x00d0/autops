<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ] -->
     <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
   <!-- <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="{% static "assets/bootstrap-3.3.4/css/bootstrap.min.css" %}">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{% static "login/css/nifty.min.css" %}" rel="stylesheet">


    <!--Premium Icons [ OPTIONAL ]-->
    <link href="{% static "login/css/premium-line-icons.min.css" %}" rel="stylesheet">
    <link href="{% static "login/css/premium-solid-icons.min.css" %}" rel="stylesheet">


    <!--Magic Checkbox [ OPTIONAL ]-->
    <link href="{% static "login/css/magic-check.min.css" %}" rel="stylesheet">


    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--Page Load Progress Bar [ OPTIONAL ]-->
    <link href="{% static "login/css/pace.min.css" %}" rel="stylesheet">
    <script src="{% static "login/js/pace.min.js" %}"></script>


    <!--jQuery [ REQUIRED ]-->
    <script src="{% static "assets/jquery-1.10.2/jquery-1.10.2.min.js" %}"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{% static "assets/bootstrap-3.3.4/js/bootstrap.min.js" %}"></script>


    <!--Nifty Admin [ RECOMMENDED ]-->
    <script src="{% static "login/js/nifty.min.js" %}"></script>

</head>

<body>
    <div id="container" class="cls-container">
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">Account Login</h1>
		                <p>Sign In to your account</p>
		            </div>
		            <form action="/login/" method="post">
                        {% csrf_token %}
		                <div class="form-group">
		                    <input type="text" class="form-control" placeholder="用户名" name="username" autofocus>
		                </div>
		                <div class="form-group">
		                    <input type="password" class="form-control" placeholder="密码" name="password">
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
                        <span style="color: red">{{ resdata.message }}</span>
		            </form>
		        </div>

		    </div>
		</div>
    </div>
    </body>
</html>
